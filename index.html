<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>yahoo</title>
    <link rel="stylesheet" href="index.css">
</head>

<div class="header">
    <div class="header-logo">
        <a href="https://www.yahoo.com/">
            <img src="Logo.png" width="150px" height="70px"></a>

    <div class="header-title">
        <a href="#">Yardım</a>
    </div>
</div>
<div class="content">

    <h3> Üye olmak </h3>

        <input type="text" maxlength="10" placeholder="İlk adı">
        <input type="text" maxlength="10" class="ml" placeholder="Soyadı"></div>

    <input type="mail" maxlength="25" placeholder="E @yahoo.com">
    <div class="input-box"> <input type="password" maxlength="8" placeholder=" Parola"></div>
    <div class="select-box">

        <select name="number">
         <option>Turkey(+90)</option>

         <option>Sudan(+249)</option>

         <option>Zambia(+260)</option>
         <option>İtalya(+39)</option>
     </select>
        <input type="tel" class="ml" placeholder="cep telefonu numarası"></div>

    <div class="flex">
        <select class="ay" size="1">
            <option>Birth Month</option>
            <option>January</option>
            <option>February</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>Augst</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
        </select>
        <input class="gün ml" placeholder="GÜN" maxlength="2">
        <input class="yıl ml" placeholder="Yıl" maxlength="4">
    </div>

    <input class="cinsiyet" placeholder="Cinsiyet (isteğe bağlı)">

    <div class="sub-information">
        "Devam" düğmesine tıklayarak <a href="#">Şartları</a> kabul etmiş olursunuz ve<a href="#"> Gizlilik Politikası</a></div>



    <button> Devam et</button>

        Zaten hesbınız var mı? <a href="#">Kayıt olmak</a></div>
